<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Organizer</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.validation/0.11.5/backbone-validation-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.stickit/0.9.2/backbone.stickit.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">

	<script src="js/validation.js"></script>
	<script src="js/app.js"></script>
	<script src="js/models/event.js"></script>
	<script src="js/collections/events.js"></script>
	<script src="js/views/base.js"></script>
	<script src="js/views/events.js"></script>
	<script src="js/routes.js"></script>

</head>
<body>

<div id="app" class="container"></div>

<footer class="footer">	
<div class="container">
	<p class="text-muted">&copy; 2016 Organizer</p>
</div>
</footer>

<script id="show-event-layout-template" type="text/x-handlebars-template">
	<div id="event"></div>
</script>

<script id="events-layout-template" type="text/x-handlebars-template">
	<div class="page-header"><h1>Organizer</h1></div>

	<h2>New Event</h2>
	<div id="new-event"></div>

	<h2>List of Events</h2>
	<div id="events-list"></div>
	

</script>
<script id="event-template" type="text/x-handlebars-template">
	<a href="#/events/{{position}}">{{title}}</a>
	<a href="#" class="btn btn-danger">remove</a>
</script>
<script id="show-event-template" type="text/x-handlebars-template">
	<div class="page-header"><h1>{{title}}</h1></div>
	<div class="well well-lg">{{description}}</div>
</script>
<script id="event-form-template" type="text/x-handlebars-template">
		<div class="form-group">
			<label class="control-label" for="event_title">Title</label>
			<input type="text" id="event_title" class="form-control" name="title">
		</div>
		<div class="form-group">
			<label class="control-label" for="event_description">Description</label>
			<textarea id="event_description" class="form-control" name="description"></textarea>
		</div>
		<input type="submit" class="btn btn-primary" value="Add an Event">
</script>
</body>
</html>
